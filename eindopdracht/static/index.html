<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" type="text/css" rel="stylesheet">
		
	</head>
	<body>
		<header class="top">
		 	<a href="/eindopdracht/static/#">
		 		<i class="icon icon_home"></i>
		 	</a>			
		</header>
			<a class="btn_nav" href="">Ga naar...</a>
			<nav class="global hide">
	        	<a href="#/about" data-page="about">About</a>
	        	<a href="#/movies" data-page="movies">Movies</a>        	
	        </nav>
		
		<div class="tools hide"></div>
		<div class="main">
		</div>

		<script type="text/html" id="about">

			<section class="about">
			    
			        <h1>About</h1>
			        <p>tekst about</p>
			    
			</section>

		</script>

		<script type="text/html" id="movies">

			<section class="movie">
			    <a class="btn_filter" href="">
		        	filter
		       	</a>
			    <h1>Movies</h1>

			     <div class="sort">
			     	<a href="">Sort by rate</a>
			     </div>
			     <% _.each(movies, function(item, key) { %>			      
			      <article>
			         <header>
			             <h2><%= item.title %></h2>
			             <em>Release date: <time><%= item.date %></time></em>
			             <em>Review rate: <time><%= item.reviews %></time></em>
			             <p>Genres: <%= item.genre %></p>
			         </header>
			           <figure>
			             <img src="<%= item.cover %>" alt="<%= item.title %>">
			         </figure>
			         <p><%= item.description %></p>
			        <a href="/eindopdracht/static/#/movies/<%= item.id %>">Meer info</a>
			      </article>
			      <% }) %>
			</section>

		</script>

		<script type="text/html" id="singleMovie">
			<section class="single">
				<h1><%= title %></h1>
				<a class="back" href="/eindopdracht/static/#/movies">Go Back</a> 
				<p><%= plot %></p>
			</section>
		</script>

		<script type="text/html" id="genres">
		 	<div class="filter">
		        <% _.each(genres, function(item) { %>
		        <a href="#" class="" data-value="<%= item %>"><%= item %></a>
		        <% }) %>
		     </div>
		</script>

		<script type="text/html" id="loader">
			<div class="loader">Loading...</div>
		</script>

		<script src="js/all.js" type="text/javascript"></script>

	</body>
</html>
