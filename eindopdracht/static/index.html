<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" type="text/css" rel="stylesheet">
		
	</head>
	<body>
        <nav>
        	<a href="#/about" data-page="about">About</a>
        	<a href="#/movies" data-page="movies">Movies</a>        	
        </nav>
        
		<div class="tools">
		</div>

		<div class="main">
		</div>

		<script type="text/html" id="about">

			<section class="about">
			    <header>
			        <h1>About</h1>
			        <p>tekst about</p>
			    </header>
			</section>

		</script>

		<script type="text/html" id="movies">

			<section class="movie">
			    
			     <h1>Movies</h1>
			     
			     <% _.each(movies, function(item, key) { %>			      
			      <article>
			         <header>
			             <h1><%= item.title %></h1>
			             <em>Release date: <time><%= item.date %></time></em>
			             <em>Review rate: <time><%= item.reviews %></time></em>
			         </header>
			           <figure>
			             <img src="<%= item.image %>" alt="<%= item.title %>">
			         </figure>
			         <p><%= item.description %></p>
			        <a href="/eindopdracht/static/#/movies/<%= item.id %>">Meer info</a>
			      </article>
			      <% }) %>
			</section>

		</script>

		<script type="text/html" id="singleMovie">
			<section class="single">
				<h1><%= title %></h1>
				<p><%= plot %></p>
			</section>
		</script>

		<script type="text/html" id="genres">
		 	<div class="filter">
		        <% _.each(genres, function(item) { %>
		        <a href="#" class="" data-value="<%= item %>"><%= item %></a>
		        <% }) %>
		     </div>
		</script>

		<script src="js/all.js" type="text/javascript"></script>

	</body>
</html>
